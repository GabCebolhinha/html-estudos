<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color:red;
        }
        div > p{
            display: none
        }
        div:hover > p {
            display:block;
            color:rgb(175, 87, 87);
            
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo do hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Pseudo classes esta relacionado com o estado de um determinado elemento.</p>
    <p><a href="Pse. classes e elementos.html">clique aqui</a> se você deseja voltar para a página inícial.</p>
</body>
</html>
